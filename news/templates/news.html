{% extends 'base.html' %}
{% block content %}
{% for news in newss %}
<div class="card">
    <div class="row">
        <div>
            <div class="card-body">
                <h5 class="card-title">{{ news.headline }}</h5>
                <p class="card-text">{{ news.body }}</p>
                <p class="card-text"><small class="text-muted">
                        {{ news.date|date:"Y/n/j H:i" }}
                    </small></p>
            </div>
        </div>
    </div>
</div>
{% endfor %}
{% endblock content %}
