<!DOCTYPE html>
<html>

<head>
    <title>Somnambulatory</title>
    {% load static %}
    <link href="{% static 'frontend/bootstrap-5.3.0-dist/css/bootstrap.min.css' %}" rel="stylesheet"
        crossorigin="anonymous" />
    <script src="{% static 'frontend/bootstrap-5.3.0-dist/js/bootstrap.min.js' %}" crossorigin="anonymous">
    </script>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">
                {% load static %}
                <img src="{% static 'images/moment.png' %}" alt="" width="24" height="24"
                    class="d-inline-block align-text-top" />
                Posts
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="{% url 'news' %}">News</a>
                    {% if user.is_authenticated %}
                    <a class="nav-link" href="{% url 'logoutaccount' %}">
                        Logout ({{ user.username }})
                    </a>
                    {% else %}
                    <a class="nav-link" href="{% url 'loginaccount' %}">Login</a>
                    <a class="nav-link" href="{% url 'signupaccount' %}">Sign Up</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        {% block content %}
        {% endblock content %}
    </div>
    <footer class="text-center text-lg-start bg-light
    text-muted mt-4">
        <div class="d-flex justify-content-center p-4">
            <div class="me-5">
                <a class="text-reset fw-bold text-decoration-none" target="_blank" href="https://github.com/coalooball">
                    Cyan Yan
                </a>
                © Copyright - somnambulatory.xyz
            </div>
            <div class="me-5">
                <small>
                    A personal, non-profit website.
                </small>
            </div>
            <div class="me-5">
                <small>
                    ICP Filing:
                    <a class="text-reset text-decoration-none" href="https://beian.miit.gov.cn/#/Integrated/recordQuery"
                        target="_blank">
                        黑ICP备2023000887号-1
                    </a>
                </small>
            </div>
        </div>

    </footer>
</body>

</html>
